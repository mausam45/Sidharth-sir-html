<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casecading Style Sheet</title>
   <!-- enternal css -->
     <style>
      
        h2{
            color: red;
            font-size: larger;
            font-style: italic;
            text-decoration: line-through;
            letter-spacing: 7px;
            background-color: rgb(121, 245, 245);
        }
        div{
            color: red;
            font-size: larger;
            text-decoration: overline;
           word-spacing: 10px;
            background-color: rgb(143, 248, 122);
        }
     </style>
</head>
<body>
    <!-- css is three types=inline ,external,internal -->
     <!-- css==property,value,semicolon -->
     <h2>Internal CSS</h2>
     <div>An internal style sheet may be used if one single HTML page has a unique style.
     
        The internal style is defined inside the style element, inside the head section.
        </div>

    </body>
</html>
